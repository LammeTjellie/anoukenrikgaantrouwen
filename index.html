<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anouk & Rik gaan trouwen</title>

  <!-- SEO -->
  <meta name="description" content="Anouk & Rik gaan trouwen. Save the date â€“ 30 oktober 2026." />

  <!-- Open Graph (preview bij delen) -->
  <meta property="og:title" content="Anouk & Rik gaan trouwen" />
  <meta property="og:description" content="Save the date â€“ 30 oktober 2026." />
  <meta property="og:type" content="website" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #f5efe6, #ffffff);
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      max-width: 560px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 2rem;
      color: #8a8a8a;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: #c9a46c;
      margin: 2rem auto;
      border-radius: 2px;
    }

    .date {
      font-size: 1.1rem;
      margin-bottom: 1.25rem;
    }

    /* Countdown */
    .countdown-title {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 0.75rem;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.75rem;
      margin: 0 auto 2.25rem;
      max-width: 420px;
    }

    .cd-box {
      background: #ffffff;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 14px;
      padding: 0.9rem 0.6rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.04);
    }

    .cd-num {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      line-height: 1;
    }

    .cd-label {
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #8a8a8a;
      margin-top: 0.4rem;
    }

    .text {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      color: #555;
    }

    .footer {
      font-size: 0.85rem;
      color: #999;
    }

    .tiny {
      font-size: 0.8rem;
      color: #9a9a9a;
      margin-top: 0.75rem;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .card { padding: 2.5rem 1.5rem; }
      .countdown { gap: 0.6rem; }
      .cd-num { font-size: 1.55rem; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Anouk & Rik</h1>
    <h2>gaan trouwen</h2>

    <div class="divider"></div>

    <div class="date">
      Save the date<br>
      <strong>30 oktober 2026</strong>
    </div>

    <div class="countdown-title">Nog even geduldâ€¦</div>

    <div class="countdown" aria-label="Countdown tot de bruiloft">
      <div class="cd-box">
        <div class="cd-num" id="cd-days">â€”</div>
        <div class="cd-label">Dagen</div>
      </div>
      <div class="cd-box">
        <div class="cd-num" id="cd-hours">â€”</div>
        <div class="cd-label">Uren</div>
      </div>
      <div class="cd-box">
        <div class="cd-num" id="cd-mins">â€”</div>
        <div class="cd-label">Min</div>
      </div>
      <div class="cd-box">
        <div class="cd-num" id="cd-secs">â€”</div>
        <div class="cd-label">Sec</div>
      </div>
    </div>

    <p class="text">
      We zijn bezig met het voorbereiden van een dag vol liefde, gezelligheid en mooie momenten.<br>
      Binnenkort vind je hier alle informatie over onze bruiloft.
    </p>

    <div class="footer">
      Meer details volgen ðŸ’›
      <div class="tiny" id="cd-status"></div>
    </div>
  </div>

  <script>
    // Countdown naar 30 oktober 2026, 00:00 (lokale tijd van de bezoeker)
    const targetDate = new Date(2026, 9, 30, 0, 0, 0); // maand is 0-based: 9 = oktober

    const elDays = document.getElementById("cd-days");
    const elHours = document.getElementById("cd-hours");
    const elMins = document.getElementById("cd-mins");
    const elSecs = document.getElementById("cd-secs");
    const elStatus = document.getElementById("cd-status");

    function pad2(n) {
      return String(n).padStart(2, "0");
    }

    function tick() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        elDays.textContent = "0";
        elHours.textContent = "00";
        elMins.textContent = "00";
        elSecs.textContent = "00";
        elStatus.textContent = "Het is zover! ðŸŽ‰";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      elDays.textContent = String(days);
      elHours.textContent = pad2(hours);
      elMins.textContent = pad2(mins);
      elSecs.textContent = pad2(secs);
      elStatus.textContent = "";
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
